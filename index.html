<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Studium Countdown</title>

    <meta name="description" content="Countdown"/>
    <meta name="keywords" content="countdown"/>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.png" type="image/png"/>
</head>

<body>

<h1>Countdown</h1>

<div id="countdown">
	<div class="number_container">
		<img class="up" id="number1_up_back" src="" alt="0" name="number1_up_back">
		<img class="up" id="number1_up_front" src="" alt="0" name="number1_up_front">
		<br>
		<img class="down" id="number1_down_front" src="" alt="0" name="number1_down_front">
		<img class="down" id="number1_down_back" src="" style="visibility: hidden;" alt="0" name="number1_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number2_up_back" src="" alt="0" name="number2_up_back">
		<img class="up" id="number2_up_front" src="" alt="0" name="number2_up_front">
		<br>
		<img class="down" id="number2_down_front" src="" alt="0" name="number2_down_front">
		<img class="down" id="number2_down_back" src="" style="visibility: hidden;" alt="0" name="number2_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number3_up_back" src="" alt="0" name="number3_up_back">
		<img class="up" id="number3_up_front" src="" alt="0" name="number3_up_front">
		<br>
		<img class="down" id="number3_down_front" src="" alt="0" name="number3_down_front">
		<img class="down" id="number3_down_back" src="" style="visibility: hidden;" alt="0" name="number3_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number4_up_back" src="" alt="0" name="number4_up_back">
		<img class="up" id="number4_up_front" src="" alt="0" name="number4_up_front">
		<br>
		<img class="down" id="number4_down_front" src="" alt="0" name="number4_down_front">
		<img class="down" id="number4_down_back" src="" style="visibility: hidden;" alt="0" name="number4_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number5_up_back" src="" alt="0" name="number5_up_back">
		<img class="up" id="number5_up_front" src="" alt="0" name="number5_up_front">
		<br>
		<img class="down" id="number5_down_front" src="" alt="0" name="number5_down_front">
		<img class="down" id="number5_down_back" src="" style="visibility: hidden;" alt="0" name="number5_down_back">
	</div>
	
	<span class="colon">:</span>
	
	<div class="number_container">
		<img class="up" id="number6_up_back" src="" alt="0" name="number6_up_back">
		<img class="up" id="number6_up_front" src="" alt="0" name="number6_up_front">
		<br>
		<img class="down" id="number6_down_front" src="" alt="0" name="number6_down_front">
		<img class="down" id="number6_down_back" src="" style="visibility: hidden;" alt="0" name="number6_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number7_up_back" src="" alt="0" name="number7_up_back">
		<img class="up" id="number7_up_front" src="" alt="0" name="number7_up_front">
		<br>
		<img class="down" id="number7_down_front" src="" alt="0" name="number7_down_front">
		<img class="down" id="number7_down_back" src="" style="visibility: hidden;" alt="0" name="number7_down_back">
	</div>
	
	<span class="colon">:</span>
	
	<div class="number_container">
		<img class="up" id="number8_up_back" src="" alt="0" name="number8_up_back">
		<img class="up" id="number8_up_front" src="" alt="0" name="number8_up_front">
		<br>
		<img class="down" id="number8_down_front" src="" alt="0" name="number8_down_front">
		<img class="down" id="number8_down_back" src="" style="visibility: hidden;" alt="0" name="number8_down_back">
	</div>
	<div class="number_container">
		<img class="up" id="number9_up_back" src="" alt="0" name="number9_up_back">
		<img class="up" id="number9_up_front" src="" alt="0" name="number9_up_front">
		<br>
		<img class="down" id="number9_down_front" src="" alt="0" name="number9_down_front">
		<img class="down" id="number9_down_back" src="" style="visibility: hidden;" alt="0" name="number9_down_back">
	</div>
</div>

<script src="countdown.js"></script>
<script src="index.js"></script>
</body>
</html>
